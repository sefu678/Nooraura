<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NOOR AURA – Pure Elegance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <!-- Top Banner -->
  <div id="topBanner" class="banner">FREE DELIVERY on orders above ₹1999</div>

  <!-- Header -->
  <header>
    <div class="brand">
      <h1 id="brandName">NOOR AURA</h1>
      <span id="tagline" class="tagline">Pure Elegance</span>
    </div>
    <button class="hamburger" aria-label="Menu">
      <i class="fas fa-bars"></i>
    </button>
    <nav class="nav-links">
      <a href="#" data-page="home">Home</a>
      <a href="#" data-page="products">Products</a>
      <span id="adminLoginBtn" class="admin-btn">Admin</span>
    </nav>
  </header>

  <!-- Main -->
  <main id="root"></main>

  <!-- Footer -->
  <footer>
    <p id="replyText">Replies within 2 days</p>
    <small>&copy; <span id="footerBrandName">NOOR AURA</span> 2025</small>
  </footer>

  <!-- Admin Panel -->
  <div id="adminPanel" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="adminLogin">
        <h2>Admin Login</h2>
        <form id="loginForm">
          <input type="text" id="user" placeholder="Username" required />
          <input type="password" id="pass" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      </div>
      <div id="adminDashboard" style="display:none;">
        <h2>Manage Products</h2>
        <form id="productForm">
          <input type="hidden" id="editId" />
          <label>Name</label>
          <input type="text" id="prodName" required />
          <label>Price (₹)</label>
          <input type="number" id="prodPrice" required />
          <label>Image URL</label>
          <input type="url" id="prodImage" placeholder="https://…" />
          <label>Description</label>
          <textarea id="prodDesc"></textarea>
          <div>
            <button type="submit" id="saveBtn">Save Product</button>
            <button type="button" id="cancelBtn">Cancel</button>
          </div>
        </form>
        <hr />
        <div id="productList"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
